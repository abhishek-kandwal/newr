<html>

<head>
    <title>dynamic page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <!-- <link rel="stylesheet" href="styling.css"> -->
</head>

<body>
    <div class="container-fluid">
        <div class="row header ">
            <div class="col-sm-12">
                <form class="form" id='theform'>
                    <input type="text" name="firstname" placeholder="firstname" id="fname">
                    <input type="text" name="lastname" placeholder="lastname" id="lname">
                    <input type="text" name="email" placeholder="email" id="email">
                    <input type="text" name="id" placeholder="id" max="5" id="id">
                    <input type="text" name="phonenumber" max="10" placeholder="phone number" id="pno">
                    <input type="text" name="designation" placeholder="designation" id="desi">
                    <input type="text" name="dob" placeholder="dob" id="dob">
                    <button onclick=" insert()" > push </button>
                    <!--<input type="button" name="submit_id" id="submit_btn" value="Submit" onclick="insert()"/>-->
                </form>
            </div>
        </div>
        <div class="row mainbody">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <!--here table heading -->
                        <th scope="col"><button onclick="sort('firstname')" >firstname</button></th>
                        <th scope="col"><button onclick="sort('lastname')" >lastname</button></th>
                        <th scope="col"><button onclick="sort('email')" >email</button></th>
                        <th scope="col"><button onclick="sort('id')" >id</button></th>
                        <th scope="col"><button onclick="sort('phonenumber')" >phonenumber</button></th>
                        <th scope="col"><button onclick="sort('designation')" >designation</button></th>
                        <th scope="col"><button onclick="sort('dob')" >dob</button></th>
                    </tr>
                </thead>
                <tbody id="tabledata">

                    <!--here list here will add-->
                    <tr>

                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</body>

<script src='main_dynamic.js'></script>

</html>
